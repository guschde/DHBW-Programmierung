{% extends "layout.html" %}
{% block main %}

<table class="table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Date Modified</th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
    <tr class="file_arq">
      <td>{{loop.index}}</td>
      <td>{{ note.getTitle()}}</td>
      <td>{{ note.getDate()}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
